<div id="wrapper1" data-ng-controller="signupController as sc">

	<form name="signUpForm" class="reg-form" method="post">


		<div class="header">
		<img class="circular--square" src="images/logo.jpg"style="margin-left: 115px;width: 100px;height: 100px">
			<h1>Quick Task Registration Form</h1>
			<span>Fill out the form below to login ToDo App </span>
		</div>

		<div class="content">
			<input type="text" data-ng-model="user.fullName" class="input username"placeholder="Full Name" required="required">
			<div class="user-icon"></div>
			<div data-ng-bind="fullName" style="color: red; text-align: center;"></div>
	
			<input type="email" data-ng-model="user.email" class="input username"
					placeholder="Email Address" required="required">
				<div class="email-icon"></div>
				<div data-ng-bind="email" style="color: red; text-align: center;"></div>
				
				<input type="text" data-ng-model="user.mobile" class="input username"
					placeholder="Mobile Number">
					<div class="mobile-icon"></div>
				<div data-ng-bind="mobile" style="color: red; text-align: center;"></div>
				

			<input type="password" data-ng-model="user.password"
				class="input password" placeholder="password" required="required">
				<div class="pass-icon"></div>
				<div data-ng-bind="password" style="color: red; text-align: center;">

				

				<div class="pass-icon"></div>
			</div>
	</div>
			<div class="footer">
				<div data-ng-bind="errorMessage"
					style="color: red; text-align: center;"></div>
				<button type="button" data-ng-click="sc.signUp()" name="button"
					class="button">SignUp</button>
				<div class="register"
					style="text-align: center; display: inline-block;">
					<a href="#">Already Registered ? Login Here</a>
				</div>
			</div>
		
	</form>

</div>
