<div class="modal fade" id="myModal" role="dialog"
   ng-controller="toDoCtrl as tdctl" style="background-color: rgba(138, 137, 136, 0.3) !important">
   <div class="modal-dialog">
      <div class="modal-content" style="margin-top: 180px;text-align: -webkit-auto;border-radius: 0px !important">
      	<div style="font-size: 20px;padding: 15px;" >
      		<div  style="    border-bottom: 1px solid rgba(0,0,0,0.15);
    font-size: 20px;
    font-weight: 600;
    height: 40px;
    padding: 0 0px 40px 0px;">
      		Collaborator
      		</div>
      		
      		<div>
      			<div style="display: inline-block;padding: 10px;">
      				<img class="circular-collab" src= "{{user.profileImage}}"
					 alt="{{user.fullName.charAt(0)}}">
      			</div>
      			<div style="display: inline-block;margin-top: 10px;">
	      			<div style="font-weight: bold;font-size: 17px;display: inline-block;">{{user.fullName}}</div>
	      			<div style="margin-left:2px;font-style: italic;font-size: 17px;display: inline-block;">(Owner)</div>
	      			<div style="font-size: 13px;line-height: 0.3">{{user.email}}</div>
      			</div>
      		</div>
      		<div>
      			<div style="display: inline-block;padding: 10px">
      			<img class="circular-collab" src= "images/collabar.svg" style="padding: 11px;opacity: 0.5">
      			</div>
      			<div style="display: inline-block;">
	      			<input type="text"placeholder="Person or email to share with">
      			</div>
      		</div>
      	</div>
      	<div style="padding: 10px; background: rgba(0,0,0,0.07);text-align: right;">
      	<span>
      	<button class="btn btn-default"style="border: none;border-radius: 3px;">Cancel</button>
      		<button class="btn btn-default"style="border: none" >Save</button>
     </span>
      
      	</div>
       </div>
   </div>
</div>
