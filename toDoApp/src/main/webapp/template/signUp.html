<div class="container">
	<div class="col-md-6 col-md-offset-3">

		<form class="" name="signUpForm">
			<div class="panel panel-primary"
				data-ng-controller="signupController as sc">
				<div class="panel-heading">Sign Up</div>

				<div class="panel-body">
					<div class="col-md-6 col-md-offset-3">
						<div class="form-group">
							<label>Full Name: </label> <input type="text"
								data-ng-model="user.fullName" class="form-control"
								placeholder="Full Name" required="required">
							<div data-ng-bind="fullName"
								style="color: red; text-align: center;"></div>
						</div>


						<div class="form-group">
							<label>Email: </label> <input type="email"
								data-ng-model="user.email" class="form-control"
								placeholder="Email Address" required="required">
							<div data-ng-bind="email" style="color: red; text-align: center;"></div>
						</div>

						<div class="form-group">
							<label>Mobile Number: </label> <input type="text"
								data-ng-model="user.mobile" class="form-control"
								placeholder="Mobile Number">
							<div data-ng-bind="mobile"
								style="color: red; text-align: center;"></div>

						</div>

						<div class="form-group">
							<label>Password: </label> <input type="password"
								data-ng-model="user.password" class="form-control"
								placeholder="password" required="required">
							<div data-ng-bind="password"
								style="color: red; text-align: center;"></div>
								</div>
							<div class="form-group">
								<button class="btn btn-primary" data-ng-click="sc.signUp()">SignUp</button>
								<br> <a href="#">Already Registered ? Login Here</a>
							</div>
						</div>
						</div>
						
			</div>
		</form>
	</div>
</div>
